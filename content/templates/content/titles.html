{% extends 'content/base.html' %}

{% block page_header %}
    <h1>Your Books</h1>
{% endblock page_header %}

{% block content %}

    <ul>
        {% for title in titles %}
            <li><h3>
                <a href="{% url 'content:book' title.id %}">{{ title }}
                    <small><a class="btn btn-warning" href="{% url 'content:edit_title' title.id %}"
                        role="button">Edit title</a></small>
                </a>
            </h3></li>
        {% empty %}
            <li><h3>No books have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <a class="btn btn-lg btn-success" href="{% url 'content:new_book' %}" role="button">Add a new book</a>
    <br><br><a class="btn btn-lg btn-dark" href="{% url 'content:index' %}" role="button">Home Page</a>

{% endblock content %}
