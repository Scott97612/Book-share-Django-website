{% extends 'content/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Are you sure you want to add this book to your favorite collection?</h1>

{% endblock page_header %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% buttons %}
            <button name="submit" class="btn btn-lg btn-success">Confirm</button>
        {% endbuttons %}

         <input type="hidden" name="next" value="{% url 'content:titles' %}" />
    </form>

    <a class="btn btn-lg btn-dark" href="{% url 'content:titles' %}">Go back &raquo;</a>

{% endblock content %}
