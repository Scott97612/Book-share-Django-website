{% extends 'content/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Add a new book:</h1>
{% endblock page_header %}

{% block content %}

    <form method='post' action="{% url 'content:new_book' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add</button>
        {% endbuttons %}
    </form>
{% endblock content %}
