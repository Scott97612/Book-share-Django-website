{% extends 'content/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Add new entry:</h1>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'content:new_entry' title.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'content:book' title.id %}" />
    </form>
{% endblock content %}
